    <div class="general_text faq">

   <h6>1.</h6>   ​
   <h2> Έχω αρκετό γάλα για το µωρό µου; </h2>
    Η πραγµατική ανεπάρκεια του γάλακτος δεν είναι συχνή. Η αγωνία και το άγχος
    είναι κακοί σύµβουλοι. Ηρεµήστε, προσφέρετε το στήθος σας όσο συχνά θέλει το
    µωρό σας και επικοινωνήστε µε τον γιατρό αν δεν παίρνει βάρος ή δεν έχει
    αρκετές κενώσεις και ουρήσεις.

    <h6>2.</h6> <h2>  Το µωρό κλαίει συνέχεια. </h2>
    Μπορεί να πεινάει, να έχει  λερωµένη πάνα, κολικό. Τις περισσότερες φορές έχει
    ανάγκη αγκαλιάς. Εάν έχει επίµονο και συνεχές κλάµα επικοινωνήστε  µε τον
    παιδίατρο.

  <h6>  3.</h6>  <h2> Οι θηλές µου πονάνε κατά τον θηλασµό. </h2>
    Ο πόνος στη θηλή είναι ένα συχνό φαινόµενο των πρώτων κυρίως  ηµερών και
    συνήθως οφείλεται στη λανθασµένη προσκόλληση του βρέφους στον µαστό.
    Συχνά οι µητέρες πονάνε τα πρώτα λεπτά του θηλασµού που το βρέφος θηλάζει
    πιο έντονα.



  <h6>  4.</h6>  <h2> Έχω πόνο και κοκκινίλα στο µαστό. </h2>
    Συνήθως οφείλεται σε απόφραξη γαλακτοφόρου πόρου ή µαστίτιδα. Το
    αποτελεσµατικό άδειασµα του µαστού είναι στην πρώτη γραµµή αντιµετώπισης
    και στις δυο περιπτώσεις. Η τοποθέτηση του µωρού έτσι ώστε το πηγούνι ή η
    µύτη του να είναι προς την πάσχουσα περιοχή θα βοηθήσει. Σε περίπτωση που η
    κοκκινίλα µεγαλώνει ή επιµένει επικοινωνήστε µε επαγγελµατία υγείας.

  <h6>  5.</h6>  <h2> Μπορώ να δίνω πιπίλα;  </h2>
    Ο θηλασµός γίνεται πιο δύσκολος όταν εκτός από το στήθος προσφέρεται  στο
    µωρό µπουκάλι ή πιπίλα. Ο τρόπος που ένα βρέφος πίνει από το στήθος είναι
    διαφορετικός από τον τρόπο που πίνει από το µπουκάλι ή χρησιµοποιεί την
    πιπίλα. Γι’ αυτό, συνιστάται  η χρήση της πιπίλας να ξεκινά µετά τις 6 εβδοµάδες
    και να αποφεύγεται, αν είναι δυνατόν,  η χορήγηση γάλακτος µε µπουκάλι.

  <h6>   6.</h6>  <h2> Το µωρό που θηλάζει χρειάζεται να ρευτεί; </h2>
    Όχι, απαραίτητα. Τα µωρά που θηλάζουν, δε ρεύονται. Παρόλα αυτά,
    συστήνεται το κράτηµα του µωρού σε όρθια θέση 5-10 λεπτά µετά το τέλος
    του θηλασµού.

    <h6> 7.</h6>  <h2> Χρειάζεται να ξυπνάω το µωρό µου, για να φάει;  </h2>
    Δεν χρειάζεται να ξυπνάτε ένα υγιές µωρό, εκτός εάν ο παιδίατρος ή ο
    επαγγελµατίας υγείας σας συστήσουν κάτι διαφορετικό.

  <h6>   8.</h6>  <h2> Μπορώ να βάφω τα µαλλιά µου; </h2>
    Ναι. Καλό είναι όµως να χρησιµοποιηθούν φυτικές βαφές µε τα αναγκαία
    µέτρα προφύλαξης π.χ. γάντια µιας χρήσης, λιγότερη χρονική έκθεση στη
    βαφή και τεχνικές στις οποίες η βαφή έρχεται σε µικρότερη επαφή µε το
    δέρµα.

  <h6>   9. </h6>  <h2>Μπορώ να πίνω αλκοόλ; </h2>
    Καλό είναι να µην πίνετε αλκοόλ. Εάν το θέλετε, µπορείτε να πιείτε  ένα- δύο
    ποτηράκια ποτού χαµηλής περιεκτικότητας σε αλκοόλ µετά τον θηλασµό και
    εφόσον ο επόµενος θηλασµός γίνει µετά από δύο  ώρες.

    <h6> 10. </h6>  <h2>Μπορώ να καπνίζω; </h2>
    Καλό είναι να µην καπνίζετε. Ωστόσο αν καπνίζετε, µην καπνίσετε ποτέ στον
    χώρο του µωρού. Πρέπει επίσης να το προστατεύσετε από τα υπολείµµατα του
    καπνού που µένουν στα µαλλιά, το δέρµα και τα ρούχα µετά το κάπνισµα. Γι
    αυτό όταν καπνίζετε βγείτε σε εξωτερικό χώρο φορώντας ένα µαντήλι και µια
    µπλούζα πάνω από τα ρούχα σας, τα οποία θα τα βγάλετε όταν επιστρέψετε
    στο µωρό σας.

    <h6>   11. </h6>  <h2>Χρειάζοµαι συµπληρώµατα διατροφής; </h2>
    Μόνο εάν ο γιατρός σας κρίνει απαραίτητη τη λήψη συµπληρωµάτων.

    <h6>12. ​</h6>  <h2>
    Είµαι έγκυος, µπορώ να συνεχίζω να θηλάζω;</h2>
    Ο  θηλασµός κατά τη διάρκεια µιας οµαλής εγκυµοσύνης δεν αυξάνει την
    πιθανότητα να υπάρξουν αρνητικές συνέπειες στη µητέρα ή στο έµβρυο. Καλό
    είναι όµως να ενηµερώσετε τον γυναικολόγο σας.

  <h6>  13.</h6>  <h2> Μέχρι πότε να θηλάζω; </h2>
    Ο µητρικός θηλασµός συστήνεται να είναι η αποκλειστική τροφή του βρέφους
    για τους πρώτους 6 µήνες της ζωής του. Καλό είναι  να συνεχίζεται και µετά την
    εισαγωγή στερεών τροφών στο  διαιτολόγιο του βρέφους. Ο θηλασµός µπορεί
    να συνεχιστεί για όσο διάστηµα το επιθυµούν η µητέρα και το παιδί.

  <h6>  14. </h6>  <h2>​
    Το µωρό είναι στη Μονάδα ​
    Εντατικής Νοσηλείας Νεογνών. </h2>
    Το µητρικό γάλα για το πρόωρο µωρό είναι πολύτιµο και πρέπει οπωσδήποτε
    να είναι η πρώτη του τροφή. Η µητέρα θα ενθαρρυνθεί να ξεκινήσει
    αντλήσεις µέσα στις πρώτες 6 ώρες από τον τοκετό, κάνοντας τουλάχιστον 8
    αντλήσεις το 24ωρο. Επίσης, πρέπει να έρχεται συχνά σε επαφή δέρµα µε
    δέρµα µε το βρέφος.


    </div>
  </script>

<p>

<p>

Η  γραμμή υποστήριξης <a href="tel:10525">10525</a> στελεχώνεται από έμπειρο επιστημονικό

προσωπικό, μαίες και παιδιάτρους.
</p>

<script id="about_template" type="text/x-handlebars-template">
  <div class="kid_top_actions">
    <div class="home_btn">
          <img src="images/app/home.png" />  home
    </div>



  </div>


  <div class="pages_title">
      <img class="spots_pages" src="images/app/about.png"/> ΠΟΙΟΙ ΕΙΜΑΣΤΕ</h1>
  </div>
  <div class="general_text">
<p>

   ΑΛΚΥΟΝΗ: Εθνική πρωτοβουλία Προαγωγής του Μητρικού Θηλασμού

  Πρόγραμμα συγχρηματοδοτούμενο από το Ευρωπαϊκό  Κοινωνικό  Ταμείο και το

  Υπουργείο Υγείας (Ειδική Υπηρεσία Τομέα Υγείας & Κοινωνικής Αλληλεγγύης

  Μονάδα Α2-Συντονισμού Εφαρμογής & Υποστήριξης της Υλοποίησης, στο πλαίσιο

  του Ε.Π. «Ανάπτυξη Ανθρώπινου Δυναμικού 2007-2013») MIS 346857

  Υπεύθυνη έργου: κ. Ι. Αντωνιάδου–Κουμάτου. Διευθύντρια Κοινωνικής &

  Αναπτυξιακής Παιδιατρικής



  Πρόκειται για  Εθνικό πρόγραμμα προαγωγής του μητρικού θηλασμού, το οποίο

  υλοποιείται από τη Διεύθυνση Κοινωνικής & Αναπτυξιακής Παιδιατρικής του

  Ινστιτούτου Υγείας Παιδιού .
</p>
<p>

  Το πρόγραμμα «ΑΛΚΥΟΝΗ» έρχεται να ανταποκριθεί στην ανάγκη για προαγωγή

  του μητρικού θηλασμού στη χώρα μας. Η ανάγκη αποτυπώθηκε μέσα από την

  «Εθνική μελέτη καταγραφής των ποσοστών και των προσδιοριστικών

  παραγόντων του μητρικού θηλασμού», που κατέδειξε ιδιαίτερα  χαμηλά

  ποσοστά αποκλειστικού Μητρικού θηλασμού. Έτσι παρά το γεγονός του υψηλού

  ποσοστού πρόθεσης για θηλασμό τις πρώτες ημέρες μετά τη γέννηση, που φτάνει στο

  89%, τα ποσοστά αποκλειστικού Μητρικού θηλασμού πέφτουν στο 41% την πρώτη

  μέρα, στο 21% τον πρώτο, 11% τον τρίτο και 0,9 % τον 6ο μήνα.
</p>
<p>

  Η « ΑΛΚΥΟΝΗ» φιλοδοξεί να αλλάξει τη στάση όλης της Ελληνικής κοινωνίας

  απέναντι στο μητρικό θηλασμό. Αυτό έγινε προσπάθεια να επιτευχθεί μέσα από

  δράσεις που στοχεύουν στην ευαισθητοποίηση του ευρύτερου κοινού, στην

  υποστήριξη των θηλαζουσών και την ενημέρωση των επαγγελματιών υγείας.

  Παράλληλα ως συντονιστικός φορέας της πρωτοβουλίας «Φιλικά προς τα  βρέφη

  νοσοκομεία»  με την ενημέρωση των υγειονομικών μονάδων και την κινητοποίησή

  τους ώστε ο θεσμός να επεκταθεί σε όσο το δυνατό περισσότερα νοσοκομεία και

  υπηρεσίες υγείας.
</p>
<p>

  Επιστέγασμα των δράσεων του έργου  είναι η νομική θεσμοθέτηση της προαγωγής

  του Μητρικού Θηλασμού στην Ελλάδα τον Δεκέμβριο του 2014 /Νόμος 4316/2014,

  στον οποίο δίνεται σημαντικός ρόλος στο Ινστιτούτο Υγείας του Παιδιού.
</p>

  </div>

                  <div class="edit_kid_value">
                    edit
                  </div>
                  {{else}}
                  <div class="add_kid_value">
                    add
                  </div>
                  {{/if}}

            </div>


              <div class="kid_data_entry sex " data-parent_id="{{_id}}" data-input_type="radio" data-input_field="sex"  data-input_value="{{sex}}">
                  <h3>Φύλλο</h3>
                  <div class="kid_data_entry_value">
                    {{sex}}
                  </div>

                {{#if sex}}
                <div class="edit_kid_value">
                  edit
                </div>
                {{else}}
                <div class="add_kid_value">
                  add
                </div>
                {{/if}}
              </div>



              <div class="kid_data_entry birthdate " data-parent_id="{{_id}}" data-input_type="date" data-input_field="birthdate"  data-input_value="{{birthdate}}">
                <h3>Ημερομηνία Γέννησης</h3>
                  <div class="kid_data_entry_value">{{birthdate}}  </div>

                {{#if birthdate}}
                <div class="edit_kid_value">
                  edit
                </div>
                {{else}}
                <div class="add_kid_value">
                  add
                </div>
                {{/if}}
              </div>



              <div class="kid_data_entry birthweight " data-parent_id="{{_id}}" data-input_type="text" data-input_field="birthweight"  data-input_value="{{birthweight}}">
                <h3>βάρος στη γέννηση</h3>
                  <div class="kid_data_entry_value">{{birthweight}} γρ. </div>

                {{#if birthweight}}
                <div class="edit_kid_value">
                  edit
                </div>
                {{else}}
                <div class="add_kid_value">
                  add
                </div>
                {{/if}}
              </div>



              <div class="kid_data_entry birthheight " data-parent_id="{{_id}}" data-input_type="text" data-input_field="birthheight"  data-input_value="{{birthheight}}">
                <h3>ύψος στη γέννηση</h3>
                  <div class="kid_data_entry_value">{{birthheight}}εκ.  </div>

                {{#if birthheight}}
                <div class="edit_kid_value">
                  edit
                </div>
                {{else}}
                <div class="add_kid_value">
                  add
                </div>
                {{/if}}
              </div>



              <div class="kid_data_entry first_word" data-parent_id="{{_id}}" data-input_type="text" data-input_field="first_word"  data-input_value="{{first_word}}">
                <h3>η πρώτη λεξούλα</h3>
                  <div class="kid_data_entry_value">{{first_word}}  </div>

                {{#if first_word}}
                <div class="edit_kid_value">
                  edit
                </div>
                {{else}}
                <div class="add_kid_value">
                  add
                </div>
                {{/if}}
              </div>




              <div class="kid_data_entry firststride" data-parent_id="{{_id}}" data-input_type="date" data-input_field="firststride"  data-input_value="{{firststride}}">
                <h3>πότε μπουσούλισε</h3>
                  <div class="kid_data_entry_value">{{firststride}}  </div>

                {{#if firststride}}
                <div class="edit_kid_value">
                  edit
                </div>
                {{else}}
                <div class="add_kid_value">
                  add
                </div>
                {{/if}}
              </div>



              <div class="kid_data_entry firstlaugh" data-parent_id="{{_id}}" data-input_type="date" data-input_field="firstlaugh"  data-input_value="{{firstlaugh}}">
                <h3>πότε γέλασε</h3>
                  <div class="kid_data_entry_value">{{firstlaugh}}  </div>

                {{#if firstlaugh}}
                <div class="edit_kid_value">
                  edit
                </div>
                {{else}}
                <div class="add_kid_value">
                  add
                </div>
                {{/if}}
              </div>



              <div class="kid_data_entry firstwalk" data-parent_id="{{_id}}" data-input_type="date" data-input_field="firstwalk"  data-input_value="{{firstwalk}}">
                <h3>πότε περπάτησε</h3>
                <div class="kid_data_entry_value">  {{firstwalk}}
                </div>
                {{#if firstwalk}}
                <div class="edit_kid_value">
                  edit
                </div>
                {{else}}
                <div class="add_kid_value">
                  add
                </div>
                {{/if}}


              </div>


  </div>

  <div class="kids_development">

    <div class="add_latest_reading">

      <div class="add_reading_title text-center">
        <img src="images/app/addmeasure.png"/>
      </div>

      <div class="latest_reading_form text-center hidden">

        <div class="child_form_entry latest_date" data-parent_id="{{id}}">
          <h3>Ημερομηνία</h3>
          <input type="text" name="day" placeholder="HM" size="2" class="date_input">

          <input type="text" name="month" placeholder="MH" size="2" class="date_input">

          <input type="text" name="year" placeholder="XΡ" size="2" class="date_input">

        </div>

        <div class="child_form_entry latest_weight" data-parent_id="{{id}}">
          <h3>Βάρος</h3>
          <input type="text" name="current_height" placeholder="π.χ 2500" size="2" >γρ.

        </div>

        <div class="child_form_entry latest_height" data-parent_id="{{id}}">
          <h3>Ύψος</h3>
          <input type="text" name="current_height" placeholder="π.χ 85" size="2" >εκ.

        </div>

        <div class="form_button add_reading_button">
          <img src="images/app/add-03.svg"/>Προσθήκη
        </div>

      </div>
    </div>

    <div class="development_calendar text-center">



      <h1>  <img class="calendar_image" src="images/app/calendar.png"/> Ημερολογιο Ανάπτυξης</h1>

      {{#each calendar}}
        <div class="single_calendar_entry text-center">
          <div class="date_entry calendar_entry" data-value= {{entry_date}}>
            {{entry_date}}
          </div>

          <div class="weight_entry calendar_entry" data-value= {{entry_weight}}>
            {{entry_weight}} γρ.

          </div>

          <div class="height_entry calendar_entry" data-value= {{entry_height}}>
            {{entry_height}} εκ.

          </div>

          <div class="curves_button"  data-entry_index={{entry_index}}  data-curve_type="height">
            <img src="images/app/curves.png" />
            <br/>
            καμπύλες Ύψους
          </div>

          <div class="curves_button"  data-entry_index={{entry_index}}  data-curve_type="weight">
            <img src="images/app/curves.png" />
            <br/>
            καμπύλες Βάρους
          </div>


          <div class="entry_delete" data-entry_id={{entry_id}}>

              <img src="images/app/delete-03.svg"/>

          </div>

          <div class="curve_data">



            <div class="curves_container">

            </div>
          </div>

        </div>


      {{/each}}
      <div class="">

      </div>
    </div>

  </div>



</script>
<!-- Add child form -->
<script id="add_child_template" type="text/x-handlebars-template">

  <div class="add_child_form">
    <div class="child_form_entry">
      <input type="text" name="baby_name" placeholder="Ονομα Παιδιου"/>
    </div>

    <div class="child_form_entry sex_form">

      <img src="images/app/sex-03.svg" />
      <input type="radio" name="sex" value="male" class="radio_buttons">Αγόρι</input>

      <input type="radio" name="sex" value="female" class="radio_buttons">Κορίτσι</input>

    </div>

    <div class="form_button add_kid_button">
      <img src="images/app/add-03.svg"/>Προσθήκη
    </div>

  </div>

</script>
